<mat-card>
    <mat-card-header>
        <mat-card-title>Connection Settings</mat-card-title>
        <button mat-icon-button class="close-button" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="urlForm" (ngSubmit)="applyUrl()">
            <mat-form-field appearance="outline" class="url-field">
                <mat-label>WebSocket URL</mat-label>
                <input matInput formControlName="url" placeholder="ws://localhost:8080">
                <mat-error *ngIf="urlForm.get('url')?.invalid">{{getUrlErrorMessage()}}</mat-error>
            </mat-form-field>
            <div class="url-actions">
                <button mat-button type="button" (click)="resetUrl()">Reset</button>
                <button mat-flat-button color="primary" type="submit" [disabled]="!urlForm.valid">Apply</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
